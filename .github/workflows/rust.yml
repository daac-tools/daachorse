on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: build

jobs:
  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install MSRV
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.58
          override: true
          profile: minimal

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  stable:
    name: Stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt, clippy

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all -- -D warnings -W clippy::nursery -W clippy::cast_lossless -W clippy::cast_possible_truncation -W clippy::cast_possible_wrap -W clippy::unnecessary-wraps -W must_use_candidate -W clippy::cloned-instead-of-copied -W clippy::map_unwrap_or

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --all-features

      - name: Run cargo test (no-default-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --no-default-features

      - name: Run cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --release --all-features
        env:
          RUSTDOCFLAGS: "-Dwarnings"

  nightly:
    name: Nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal
          components: rustfmt, clippy

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --all-features

      - name: Run cargo test (no-default-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --no-default-features


      - name: Run cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --release --all-features
        env:
          RUSTDOCFLAGS: "-Dwarnings"
